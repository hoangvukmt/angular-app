    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <!-- <script src="https://pixlcore.com/demos/webcamjs/webcam.min.js"></script> -->
    <script>
        DetectRTC.load(function() {
            if (DetectRTC.browser.name === "IE") {
                localStorage.setItem('hasCamera', true);
            }
            else {
                if (DetectRTC.hasWebcam || DetectRTC.videoInputDevices.length > 0) {
                    localStorage.setItem('hasCamera', true);
                }
                else {
                    localStorage.setItem('hasCamera', false);
                }
            }
        });
    </script>
    <script src="./assets/js/glfx.js" type="text/javascript"></script>
</head>
