<div id="login">
    <div class="contents">
        <div class="inner">
            <div class="box-inner vnext-form-control">
                <section>
                    <div class="img-banner">
                        <img class="banner" src="assets/img/login-img.png" />
                    </div>
                    <div class="login-form">
                        <div class="input-box">
                            <input matInput 
                                [formControl]="userNameFormControl" 
                                [ngClass]="{'input-error': userNameFormControl.hasError('required') && (userNameFormControl.dirty || userNameFormControl.touched)}"
                                (keyup)="clearErr()" 
                                class="user-name" placeholder="{{'userNamePlaceholder' | translate}}" type="text" maxlength="255" autofocus="autofocus" />
                        </div>
                        <div class="input-box">
                            <input matInput 
                                [formControl]="passWordFormControl" 
                                [ngClass]="{'input-error': passWordFormControl.hasError('required') && (passWordFormControl.dirty || passWordFormControl.touched)}"
                                (keyup)="clearErr()" 
                                class="pass-word" placeholder="{{'passwodPlaceholder' | translate}}" type="password" maxlength="20" />
                        </div>
                        <div *ngIf="requestResult.err && 
                            !(userNameFormControl.hasError('required') && (userNameFormControl.dirty || userNameFormControl.touched)) &&
                            !(passWordFormControl.hasError('required') && (passWordFormControl.dirty || passWordFormControl.touched))" 
                            class="mat-error">
                            {{requestResult.msg}}
                        </div>
                        <mat-error *ngIf="userNameFormControl.hasError('required') && (userNameFormControl.dirty || userNameFormControl.touched)">
                            {{'err_msg.userNameRequired' | translate}}
                        </mat-error>
                        <mat-error *ngIf="passWordFormControl.hasError('required') && 
                            (passWordFormControl.dirty || passWordFormControl.touched) &&
                            !(userNameFormControl.hasError('required') && (userNameFormControl.dirty || userNameFormControl.touched))">
                            {{'err_msg.passwordRequired' | translate}}
                        </mat-error>
                        <a routerLink="/{{ROUTER_URL.forgetPass}}">{{'forgetPassword' | translate}}</a>
                    </div>
                    <div class="login-footer">
                        <button type="button"
                            (click)="doLogin()"
                            [disabled]="userNameFormControl.hasError('required') || passWordFormControl.hasError('required')" 
                            [ngClass]="{'input-disable': userNameFormControl.hasError('required') || passWordFormControl.hasError('required')}"
                            class="normal-bt btn-enter">{{'buttonSubmit' | translate}}</button>
                    </div>
                </section>
                <app-banner></app-banner>
                <div class="center margin-top-10 footer-version">
                    {{'version' | translate}}
                </div>
            </div>
        </div>
    </div>
</div>
