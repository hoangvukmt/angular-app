<app-header-cpn></app-header-cpn>
<div id="configuration">
    <div class="contents">
        <div class="inner">
            <section *ngIf="detailKeiyaku">
                <table class="configuration-table input-table">
                    <colgroup>
                        <col width="30%">
                        <col width="60%">
                        <col width="10%">
                    </colgroup>
                    <tr>
                        <th colspan="3" class="configuration-title" style="text-align: center">保険会社情報</th>
                    </tr>
                    <tr>
                        <td>保険会社名</td>
                        <td colspan="2">
                            {{detailKeiyaku.keiyakuField.CompanyName}}
                        </td>
                    </tr>
                    <tr>
                        <td>担当者</td>
                        <td colspan="2">
                            {{detailKeiyaku.keiyakuField.TantoNameCompany}}
                        </td>
                    </tr>
                    <tr>
                        <td>連絡先(電話)</td>
                        <td>
                            {{detailKeiyaku.keiyakuField.Phone}}
                        </td>
                    </tr>
                    <tr>
                        <td>ご契約者様ページ</td>
                        <td colspan="2">
                            {{detailKeiyaku.keiyakuField.URL}}
                        </td>
                    </tr>
                    <tr>
                        <td>メモ</td>
                        <td colspan="2">
                            {{detailKeiyaku.keiyakuField.Memo}}
                        </td>
                    </tr>
                </table>
            </section>
            <section>
                <div class="work-area">
                    <button class="circle-bt" (click)="doBack()">
                        <span class="return-bt"></span><span class="text-bt">{{'btn' | translate}}</span>
                    </button>
                </div>
            </section>
        </div>
    </div>
</div>
<app-footer-cpn></app-footer-cpn>
